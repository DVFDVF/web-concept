<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link href="/public/svg/sprite.svg" />
    <title>web3-concept</title>
    <style>
      #app {
        font-family: Avenir, Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-align: center;
        color: #2c3e50;
        width: 100%;
        height: 100%;
      }
      .x-load-box {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      body {
        background-color: #1b2636;
      }

      .x-load {
        width: 30px;
        height: 30px;
        position: relative;
        -webkit-transform: rotate(45deg);
        transform: rotate(45deg);
      }
      .x-load .x-e {
        position: absolute;
        border-radius: 1px;
        width: 15px;
        height: 15px;
      }
      .x-load .x-e.x-e1 {
        left: 0;
        background-color: #5c6bc0;
      }
      .x-load .x-e.x-e2 {
        right: 0;
        background-color: #8bc34a;
      }
      .x-load .x-e.x-e3 {
        bottom: 0;
        background-color: #ffb74d;
      }
      .x-load .x-e.x-e4 {
        bottom: 0;
        right: 0;
        background-color: #f44336;
      }
    </style>
    <script>
      //SHOW_USER_ID
      var s = 15;
      var cfg = [
        [0, 0, s, s, 0, s, s, 0],
        [0, -s, -s, 0, 0, 0, s, s],
        [0, s, s, 0, 0, 0, -s, -s],
        [0, 0, -s, -s, 0, -s, -s, 0],
      ];
      function mk(d) {
        var c = cfg[d];
        var r = [];
        for (var i = 0; i < 4; ++i) {
          var t = 'transform: translate(' + c[i] + 'px,' + c[i + 4] + 'px);';
          var wt = '-webkit-' + t;
          r.push(i * 25 + '%{' + t + wt + '}');
        }
        return r.join('');
      }
      var sl = [];
      for (var i = 1; i < 5; ++i) {
        var a = mk(i - 1);
        sl.push(
          '.x-load .x-e' +
            i +
            ' {animation: a-5x-e' +
            i +
            ' 2s ease 0s infinite reverse;}',
        );
        var kf = 'keyframes a-5x-e' + i + ' {' + a + '}';
        sl.push('@' + kf);
        sl.push('@-webkit-' + kf);
      }
      var styleText = document.createElement('style');
      styleText.innerHTML = sl.join('');
      document.querySelector('head').appendChild(styleText);
    </script>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
